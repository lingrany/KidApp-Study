<!-- mood-journal-modal.html -->
<!-- This file represents the content of the modal -->
<div class="w-full max-w-sm rounded-2xl bg-white p-6 shadow-lg text-center">
    <h2 class="font-bold text-lg text-gray-800 mb-2">干得漂亮！</h2>
    <p class="text-gray-600 mb-6">记录一下此刻的心情吧</p>

    <!-- Mood Emojis -->
    <div class="flex justify-center space-x-4 mb-6">
        <button class="text-4xl transform transition-transform hover:scale-125">😔</button>
        <button class="text-4xl transform transition-transform hover:scale-125">😐</button>
        <button class="text-4xl transform transition-transform hover:scale-125">🙂</button>
        <button class="text-4xl p-2 bg-yellow-100 rounded-full transform scale-125 transition-transform hover:scale-125">😄</button>
        <button class="text-4xl transform transition-transform hover:scale-125">🎉</button>
    </div>

    <!-- Journal Text Area -->
    <textarea class="w-full h-24 p-3 bg-gray-100 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="有什么想说的吗？(可选)"></textarea>

    <!-- Action Buttons -->
    <div class="mt-6 flex space-x-4">
        <button class="w-full py-3 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">跳过</button>
        <button class="w-full py-3 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 transition shadow-md">保存</button>
    </div>
</div>
