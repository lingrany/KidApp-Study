<!-- home.html -->
<div class="p-4 pb-24 bg-gray-50 min-h-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">

    <!-- Today's Schedule Card -->
    <div class="bg-white rounded-2xl p-4 shadow-sm mb-6">
        <h2 class="font-bold text-lg text-gray-800 mb-3">今日日程</h2>
        <div class="space-y-3">
            <!-- Schedule Item 1 -->
            <div class="flex items-center">

                    <p class="font-semibold text-gray-800">09:00</p>
                    <p class="text-xs text-gray-400">AM</p>
                </div>
                <div class="w-1 h-10 bg-blue-200 rounded-full mx-3"></div>
                <div class="flex-grow">

                    <p class="text-sm text-gray-500">在线会议</p>
                </div>

            <!-- Schedule Item 2 -->
            <div class="flex items-center">
                <div class="w-12 text-center">
                    <p class="font-semibold text-gray-800">14:30</p>
                    <p class="text-xs text-gray-400">PM</p>
                </div>
                <div class="w-1 h-10 bg-purple-200 rounded-full mx-3"></div>
                <div class="flex-grow">

            </div>
        </div>
    </div>

    <!-- Habits for Today Card -->
    <div class="bg-white rounded-2xl p-4 shadow-sm">
        <h2 class="font-bold text-lg text-gray-800 mb-4">今日习惯</h2>
        <div class="space-y-4">
            <!-- Habit Item 1 -->
            <div class="flex items-center bg-blue-50 p-3 rounded-xl">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                    <i class="fas fa-book-open text-blue-500 text-xl"></i>
                </div>
                <div class="flex-grow">
                    <p class="font-semibold text-gray-800">阅读30分钟</p>
                    <p class="text-sm text-gray-500">已坚持 <span class="font-bold text-blue-500">12</span> 天</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center">
                    <button class="w-8 h-8 rounded-full border-2 border-blue-400 flex items-center justify-center text-white transition-all duration-300 hover:bg-blue-400">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
            <!-- Habit Item 2 -->
            <div class="flex items-center bg-green-50 p-3 rounded-xl">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                    <i class="fas fa-tint text-green-500 text-xl"></i>
                </div>
                <div class="flex-grow">
                    <p class="font-semibold text-gray-800">喝8杯水</p>
                    <p class="text-sm text-gray-500">2 / 8 杯</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center">
                    <button class="w-8 h-8 rounded-full border-2 border-green-400 flex items-center justify-center text-white transition-all duration-300 hover:bg-green-400">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
             <!-- Habit Item 3 (Completed) -->
            <div class="flex items-center bg-gray-100 p-3 rounded-xl opacity-70">
                <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center mr-4">
                    <i class="fas fa-bed text-gray-500 text-xl"></i>
                </div>
                <div class="flex-grow">
                    <p class="font-semibold text-gray-500 line-through">23:00前睡觉</p>
                    <p class="text-sm text-gray-400">已完成</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center">
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
        </div>
