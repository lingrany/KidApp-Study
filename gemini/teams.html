<!-- teams.html -->
<section id="teams-section" class="p-4 pb-24 bg-gray-50 min-h-full hidden">
    <!-- Header -->
    <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-800">习惯小组</h1>
    </div>

    <!-- Team List -->
    <div class="space-y-4">
        <h2 class="font-semibold text-gray-600 px-2">我加入的</h2>
        <!-- Team 1: Reading Club -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center mr-4">
                        <i class="fas fa-book-reader text-yellow-500 text-2xl"></i>
                    </div>
                    <div>
                        <p class="font-bold text-gray-800">早起读书会</p>
                        <p class="text-sm text-gray-500">共同习惯: 每日阅读</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <!-- Progress and Members -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <p class="text-sm font-semibold text-green-600">今日进度: 80%</p>
                    <p class="text-sm text-gray-500">4/5 人已打卡</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                    <div class="bg-green-500 h-2 rounded-full" style="width: 80%"></div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex -space-x-2">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover" src="https://source.unsplash.com/random/100x100/?woman,portrait" alt="Member 1">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover" src="https://source.unsplash.com/random/100x100/?man,portrait" alt="Member 2">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover" src="https://source.unsplash.com/random/100x100/?person,portrait" alt="Member 3">
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover" src="https://source.unsplash.com/random/100x100/?face,portrait" alt="Member 4">
                        <div class="h-8 w-8 rounded-full ring-2 ring-white bg-gray-200 flex justify-center items-center text-xs font-semibold text-gray-500">+1</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team 2: Fitness Group -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center mr-4">
                        <i class="fas fa-running text-red-500 text-2xl"></i>
                    </div>
                    <div>
                        <p class="font-bold text-gray-800">30天健身挑战</p>
                        <p class="text-sm text-gray-500">共同习惯: 每日健身</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Join/Create Button -->
        <div class="bg-blue-50 border-2 border-dashed border-blue-300 rounded-2xl p-4 text-center cursor-pointer hover:bg-blue-100 transition mt-6">
            <p class="font-semibold text-blue-600"><i class="fas fa-plus-circle mr-2"></i> 创建或加入一个小组</p>
        </div>
    </div>
</section>
