<!-- habits.html -->
<div class="p-4 pb-24 bg-gray-50 min-h-full">
    <!-- Header -->
    <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-800">所有习惯</h1>
    </div>

    <!-- Habit List -->
    <div class="space-y-4">
        <!-- Habit 1: Reading -->
        <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mr-4">
                <i class="fas fa-book-open text-blue-500 text-2xl"></i>
            </div>
            <div class="flex-grow">
                <p class="font-bold text-gray-800">阅读</p>
                <p class="text-sm text-gray-500">每日</p>
            </div>
            <div class="text-right">
                <p class="font-semibold text-orange-500"><i class="fas fa-fire-alt"></i> 12 天</p>
                <p class="text-xs text-gray-400">当前连胜</p>
            </div>
        </div>

        <!-- Habit 2: Workout -->
        <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center">
            <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mr-4">
                <i class="fas fa-dumbbell text-purple-500 text-2xl"></i>
            </div>
            <div class="flex-grow">
                <p class="font-bold text-gray-800">健身</p>
                <p class="text-sm text-gray-500">每周一、三、五</p>
            </div>
            <div class="text-right">
                <p class="font-semibold text-orange-500"><i class="fas fa-fire-alt"></i> 3 周</p>
                <p class="text-xs text-gray-400">当前连胜</p>
            </div>
        </div>

        <!-- Habit 3: Drink Water -->
        <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center">
            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mr-4">
                <i class="fas fa-tint text-green-500 text-2xl"></i>
            </div>
            <div class="flex-grow">
                <p class="font-bold text-gray-800">喝水</p>
                <p class="text-sm text-gray-500">每日8杯</p>
            </div>
            <div class="text-right">
                <p class="font-semibold text-gray-600"><i class="fas fa-check-circle"></i> 95%</p>
                <p class="text-xs text-gray-400">本月完成率</p>
            </div>
        </div>

        <!-- Habit 4: Early to bed -->
        <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center">
            <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
                <i class="fas fa-bed text-indigo-500 text-2xl"></i>
            </div>
            <div class="flex-grow">
                <p class="font-bold text-gray-800">早睡</p>
                <p class="text-sm text-gray-500">23:00 前</p>
            </div>
            <div class="text-right">
                <p class="font-semibold text-orange-500"><i class="fas fa-fire-alt"></i> 5 天</p>
                <p class="text-xs text-gray-400">当前连胜</p>
            </div>
        </div>

        <!-- Add New Habit Button -->
        <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded-2xl p-4 text-center cursor-pointer hover:bg-gray-200 transition">
            <p class="font-semibold text-gray-600"><i class="fas fa-plus mr-2"></i> 添加新习惯</p>
        </div>
    </div>
</div>
