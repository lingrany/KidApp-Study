<!-- me.html -->
<div class="p-4 pb-24 bg-gray-50 min-h-full">
    <!-- Profile Header -->
    <div class="flex flex-col items-center text-center mb-8">
        <img class="w-24 h-24 rounded-full object-cover mb-4 shadow-lg" src="https://source.unsplash.com/random/200x200/?portrait,person,man" alt="User Avatar">
        <h1 class="text-2xl font-bold text-gray-800">Gemini</h1>
        <p class="text-gray-500">“让优秀成为一种习惯”</p>
    </div>

    <!-- Achievements Card -->
    <div class="bg-white rounded-2xl p-4 shadow-sm mb-6">
        <div class="flex justify-between items-center mb-3">
            <h2 class="font-bold text-lg text-gray-800">我的成就</h2>
            <a href="#" class="text-sm font-semibold text-blue-500">查看全部</a>
        </div>
        <div class="flex justify-around">
            <div class="text-center text-gray-600">
                <i class="fas fa-star text-4xl text-yellow-400"></i>
                <p class="text-xs mt-1">新星</p>
            </div>
            <div class="text-center text-gray-600">
                <i class="fas fa-fire-alt text-4xl text-orange-500"></i>
                <p class="text-xs mt-1">连胜7天</p>
            </div>
            <div class="text-center text-gray-600">
                <i class="fas fa-trophy text-4xl text-indigo-500"></i>
                <p class="text-xs mt-1">完美月份</p>
            </div>
            <div class="text-center text-gray-400">
                <i class="fas fa-medal text-4xl"></i>
                <p class="text-xs mt-1">早起鸟</p>
            </div>
        </div>
    </div>

    <!-- Settings List -->
    <div class="bg-white rounded-2xl p-2 shadow-sm">
        <ul class="divide-y divide-gray-100">
            <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                <i class="fas fa-user-circle w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">账户信息</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
            <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer nav-link" data-target="stats-section">
                <i class="fas fa-chart-pie w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">统计报告</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
            <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                <i class="fas fa-bell w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">通知设置</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
            <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                <i class="fas fa-palette w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">外观与主题</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
            <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                <i class="fas fa-shield-alt w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">隐私与安全</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
             <li class="flex items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                <i class="fas fa-cloud-download-alt w-6 text-center text-gray-500"></i>
                <span class="ml-3 font-semibold text-gray-700">导入与导出</span>
                <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
            </li>
        </ul>
    </div>
</div>
