<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>智能提醒策略</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.set('.scard',{opacity:0,y:14});gsap.to('.scard',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold">智能提醒策略</div>
        <div class="text-sm text-slate-500 mt-1">喝水 / 久坐 / 安静时段</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 scard">
          <div class="font-semibold"><i class="fa-solid fa-droplet text-sky-500"></i> 喝水提醒</div>
          <div class="mt-2 text-sm text-slate-600">根据天气与活动量自适应频率</div>
          <div class="mt-3 flex items-center gap-3 text-sm">
            <span>间隔</span>
            <select class="bg-slate-50 border border-slate-200 rounded-lg px-2 py-1"><option>每 2 小时</option><option>每 90 分钟</option><option>自适应</option></select>
            <label class="inline-flex items-center gap-2 ml-auto"><input type="checkbox" checked /> 开启</label>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 scard">
          <div class="font-semibold"><i class="fa-solid fa-chair text-amber-500"></i> 久坐提醒</div>
          <div class="mt-2 text-sm text-slate-600">办公场景灵敏，通勤场景降低频率</div>
          <div class="mt-3 flex items-center gap-3 text-sm">
            <span>阈值</span>
            <select class="bg-slate-50 border border-slate-200 rounded-lg px-2 py-1"><option>60 分钟</option><option>45 分钟</option><option>自适应</option></select>
            <label class="inline-flex items-center gap-2 ml-auto"><input type="checkbox" checked /> 开启</label>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 scard">
          <div class="font-semibold"><i class="fa-solid fa-moon text-indigo-500"></i> 安静时段</div>
          <div class="mt-2 text-sm text-slate-600">23:00 - 07:00 仅保留必要提醒</div>
          <div class="mt-3 flex items-center gap-3 text-sm">
            <span>模式</span>
            <select class="bg-slate-50 border border-slate-200 rounded-lg px-2 py-1"><option>仅震动</option><option>静音</option><option>跟随系统</option></select>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
