<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Widgets · 元服务卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.set('.wsec',{opacity:0,y:14});gsap.to('.wsec',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold">元服务卡片</div>
        <div class="text-sm text-slate-500 mt-1">桌面/负一屏可视操作</div>
      </div>

      <div class="px-4 mt-4 grid grid-cols-2 gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 bg-slate-50 wsec">
          <div class="text-xs text-slate-500">小号卡片</div>
          <div class="mt-2 font-semibold">喝水提醒</div>
          <div class="mt-3 flex items-center gap-2">
            <button class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-sm">+30m</button>
            <button class="px-3 py-1.5 rounded-lg bg-slate-200 text-sm">暂停</button>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 wsec">
          <div class="text-xs text-slate-500">中号卡片</div>
          <div class="mt-2 font-semibold">今日待办 3/5</div>
          <div class="mt-2 h-1.5 bg-slate-200 rounded-full"><div class="h-1.5 bg-emerald-500 rounded-full" style="width:60%"></div></div>
          <div class="mt-3 grid grid-cols-2 gap-2 text-sm">
            <label class="rounded-lg border border-slate-200 p-2 flex items-center gap-2"><input type="checkbox"/> 提交周报</label>
            <label class="rounded-lg border border-slate-200 p-2 flex items-center gap-2"><input type="checkbox"/> 购买牛奶</label>
          </div>
        </div>
        <div class="col-span-2 rounded-2xl border border-slate-200 p-4 wsec">
          <div class="text-xs text-slate-500">大号卡片</div>
          <div class="mt-2 font-semibold">习惯打卡</div>
          <div class="mt-3 grid grid-cols-3 gap-2 text-sm">
            <button class="rounded-xl bg-emerald-50 p-3">早睡</button>
            <button class="rounded-xl bg-amber-50 p-3">阅读</button>
            <button class="rounded-xl bg-sky-50 p-3">运动</button>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
