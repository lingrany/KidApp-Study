<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats · 数据可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.set('.ssec',{opacity:0,y:14});gsap.to('.ssec',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold">数据</div>
        <div class="text-sm text-slate-500 mt-1">完成率、专注时长、习惯趋势</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 ssec">
          <div class="font-semibold">本周完成率</div>
          <div class="mt-3 h-28 rounded-xl bg-gradient-to-b from-emerald-100 to-white border border-slate-100"></div>
          <div class="mt-2 text-xs text-slate-500">较上周 ↑ 12%</div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 ssec">
          <div class="font-semibold">专注时长</div>
          <div class="mt-3 grid grid-cols-7 gap-1">
            <div class="h-16 rounded bg-emerald-200"></div>
            <div class="h-12 rounded bg-emerald-300"></div>
            <div class="h-10 rounded bg-emerald-200"></div>
            <div class="h-20 rounded bg-emerald-400"></div>
            <div class="h-14 rounded bg-emerald-300"></div>
            <div class="h-8 rounded bg-emerald-200"></div>
            <div class="h-6 rounded bg-emerald-100"></div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 ssec">
          <div class="font-semibold">成就徽章</div>
          <div class="mt-3 grid grid-cols-4 gap-2 text-center text-xs">
            <div class="rounded-xl bg-amber-50 border border-amber-100 p-3"><i class="fa-solid fa-medal text-amber-500"></i><div>新人</div></div>
            <div class="rounded-xl bg-emerald-50 border border-emerald-100 p-3"><i class="fa-solid fa-leaf text-emerald-500"></i><div>健康</div></div>
            <div class="rounded-xl bg-indigo-50 border border-indigo-100 p-3"><i class="fa-solid fa-rocket text-indigo-500"></i><div>进步</div></div>
            <div class="rounded-xl bg-rose-50 border border-rose-100 p-3"><i class="fa-solid fa-crown text-rose-500"></i><div>达人</div></div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
