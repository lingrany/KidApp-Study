<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule · 日程提醒</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.cal',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.rem',{opacity:0,y:14});gsap.to('.rem',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">日程</div>
        <button class="px-3 py-1.5 rounded-lg bg-emerald-50 text-emerald-600 text-sm"><i class="fa-solid fa-plus"></i> 新建</button>
      </div>

      <div class="px-4 mt-4 cal">
        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar">
          <div class="min-w-14 text-center py-2 px-3 rounded-xl bg-emerald-500 text-white">
            <div class="text-xs">周一</div><div class="text-lg font-bold">15</div>
          </div>
          <div class="min-w-14 text-center py-2 px-3 rounded-xl bg-slate-100">
            <div class="text-xs">周二</div><div class="text-lg font-bold">16</div>
          </div>
          <div class="min-w-14 text-center py-2 px-3 rounded-xl bg-slate-100">
            <div class="text-xs">周三</div><div class="text-lg font-bold">17</div>
          </div>
          <div class="min-w-14 text-center py-2 px-3 rounded-xl bg-slate-100">
            <div class="text-xs">周四</div><div class="text-lg font-bold">18</div>
          </div>
          <div class="min-w-14 text-center py-2 px-3 rounded-xl bg-slate-100">
            <div class="text-xs">周五</div><div class="text-lg font-bold">19</div>
          </div>
        </div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 rem">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold">会议准备</div>
              <div class="text-xs text-slate-500">今天 · 15:00 - 15:30</div>
            </div>
            <div class="text-emerald-600 text-sm"><i class="fa-solid fa-bell"></i> 提醒</div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 rem">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold">喝水提醒</div>
              <div class="text-xs text-slate-500">每 2 小时 · 智能间隔</div>
            </div>
            <div class="text-sky-600 text-sm"><i class="fa-solid fa-droplet"></i> 开启</div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 rem">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold">妈妈生日</div>
              <div class="text-xs text-slate-500">11-20 · 提前 2 天提醒</div>
            </div>
            <div class="text-amber-600 text-sm"><i class="fa-solid fa-cake-candles"></i> 年度</div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <div class="text-emerald-600"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></div>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
