<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habits · 习惯打卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.hsec',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.hcard',{opacity:0,y:14});gsap.to('.hcard',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">习惯</div>
        <button class="px-3 py-1.5 rounded-lg bg-amber-50 text-amber-600 text-sm"><i class="fa-solid fa-plus"></i> 新建</button>
      </div>

      <div class="px-4 mt-4 grid gap-3 hsec">
        <div class="rounded-2xl border border-amber-200 p-4 bg-amber-50">
          <div class="flex items-center justify-between">
            <div class="font-semibold"><i class="fa-solid fa-fire text-amber-500"></i> 连续打卡</div>
            <div class="text-sm">7 天</div>
          </div>
          <div class="mt-2 grid grid-cols-7 gap-1 text-center text-xs">
            <div class="p-2 rounded-lg bg-emerald-500 text-white">一</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">二</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">三</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">四</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">五</div>
            <div class="p-2 rounded-lg bg-emerald-200 text-white">六</div>
            <div class="p-2 rounded-lg bg-slate-200 text-white">日</div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div class="rounded-2xl border border-slate-200 p-4 hcard">
            <div class="font-semibold">早睡 23:00</div>
            <div class="mt-2 text-xs text-slate-500">提醒：22:45</div>
            <div class="mt-3"><button class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-sm">打卡</button></div>
          </div>
          <div class="rounded-2xl border border-slate-200 p-4 hcard">
            <div class="font-semibold">阅读 20 分钟</div>
            <div class="mt-2 text-xs text-slate-500">每晚 21:00</div>
            <div class="mt-3"><button class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-sm">打卡</button></div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
