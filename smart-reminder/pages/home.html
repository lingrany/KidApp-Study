<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home · Smart Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.sr-banner',{y:16,opacity:0,duration:0.4,ease:'power2.out'});gsap.set('.sr-quick a',{opacity:0,y:12});gsap.to('.sr-quick a',{opacity:1,y:0,stagger:0.06,duration:0.35,ease:'power2.out'});gsap.set('.sr-card',{opacity:0,y:16});gsap.to('.sr-card',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="font-extrabold text-xl">Smart Reminder</div>
        <button class="w-10 h-10 rounded-xl bg-emerald-50 text-emerald-600"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="px-4 mt-4 rounded-2xl p-4 bg-gradient-to-br from-emerald-400 to-sky-500 text-white sr-banner">
        <div class="text-sm/5 opacity-90">下一条提醒</div>
        <div class="mt-1 text-2xl font-extrabold">下午 3:00 会议准备</div>
        <div class="mt-1 text-sm/5 opacity-90">带上电脑与资料</div>
      </div>

      <div class="px-4 mt-5 grid grid-cols-4 gap-3 sr-quick">
        <a href="schedule.html" class="aspect-square rounded-2xl bg-emerald-50 text-emerald-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-calendar-days text-lg"></i><span>日程</span></a>
        <a href="tasks.html" class="aspect-square rounded-2xl bg-sky-50 text-sky-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-list-check text-lg"></i><span>待办</span></a>
        <a href="habits.html" class="aspect-square rounded-2xl bg-amber-50 text-amber-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-bullseye text-lg"></i><span>习惯</span></a>
        <a href="stats.html" class="aspect-square rounded-2xl bg-indigo-50 text-indigo-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-chart-line text-lg"></i><span>统计</span></a>
      </div>

      <div class="px-4 mt-3 grid grid-cols-4 gap-3 sr-quick">
        <a href="strategies.html" class="aspect-square rounded-2xl bg-teal-50 text-teal-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-droplet text-lg"></i><span>策略</span></a>
        <a href="focus.html" class="aspect-square rounded-2xl bg-rose-50 text-rose-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-stopwatch text-lg"></i><span>专注</span></a>
        <a href="widgets.html" class="aspect-square rounded-2xl bg-slate-50 text-slate-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-layer-group text-lg"></i><span>卡片</span></a>
        <a href="onboarding.html" class="aspect-square rounded-2xl bg-purple-50 text-purple-600 flex flex-col items-center justify-center gap-1 text-xs font-medium"><i class="fa-solid fa-wand-magic-sparkles text-lg"></i><span>引导</span></a>
      </div>

      <div class="px-4 mt-5">
        <div class="flex items-center justify-between mb-2"><div class="font-bold">今日概览</div><a class="text-emerald-600 text-sm" href="widgets.html">元服务</a></div>
        <div class="grid grid-cols-2 gap-3">
          <div class="rounded-2xl border border-slate-100 bg-white p-3 sr-card">
            <div class="text-xs text-slate-500">待办</div>
            <div class="mt-1 font-semibold">3 / 5</div>
            <div class="mt-2 h-1.5 bg-slate-200 rounded-full"><div class="h-1.5 bg-emerald-500 rounded-full" style="width:60%"></div></div>
          </div>
          <div class="rounded-2xl border border-slate-100 bg-white p-3 sr-card">
            <div class="text-xs text-slate-500">习惯</div>
            <div class="mt-1 font-semibold">2 项已打卡</div>
            <div class="mt-2 flex gap-2 text-amber-500"><i class="fa-solid fa-sun"></i><i class="fa-solid fa-book"></i></div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <div class="text-emerald-600"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></div>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
