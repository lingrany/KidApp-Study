<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks · 待办</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.search',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.titem',{opacity:0,y:14});gsap.to('.titem',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">待办</div>
        <button class="px-3 py-1.5 rounded-lg bg-sky-50 text-sky-600 text-sm"><i class="fa-solid fa-plus"></i> 新建</button>
      </div>

      <div class="px-4 mt-4 flex items-center gap-2 search">
        <div class="flex-1 flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-2"><i class="fa-solid fa-magnifying-glass text-slate-400"></i><input class="bg-transparent outline-none text-sm flex-1" placeholder="搜索待办或清单" /></div>
        <button class="w-10 h-10 rounded-xl bg-slate-50"><i class="fa-solid fa-sliders text-slate-600"></i></button>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <label class="rounded-2xl border border-slate-200 p-4 flex items-center gap-3 titem">
          <input type="checkbox" class="w-5 h-5 rounded" />
          <div class="flex-1">
            <div class="font-semibold">提交周报</div>
            <div class="text-xs text-slate-500">今天 · 17:30</div>
          </div>
          <div class="text-xs text-slate-500">工作</div>
        </label>
        <label class="rounded-2xl border border-slate-200 p-4 flex items-center gap-3 titem">
          <input type="checkbox" class="w-5 h-5 rounded" />
          <div class="flex-1">
            <div class="font-semibold">购买牛奶</div>
            <div class="text-xs text-slate-500">明天 · 超市</div>
          </div>
          <div class="text-xs text-slate-500">生活</div>
        </label>
        <label class="rounded-2xl border border-slate-200 p-4 flex items-center gap-3 opacity-60 titem">
          <input type="checkbox" checked class="w-5 h-5 rounded" />
          <div class="flex-1">
            <div class="font-semibold line-through">更新简历</div>
            <div class="text-xs text-slate-500">已完成</div>
          </div>
          <div class="text-xs text-emerald-600">完成</div>
        </label>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <div class="text-emerald-600"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></div>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
