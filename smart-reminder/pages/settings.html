<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings · 设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.set-title',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.setcard',{opacity:0,y:14});gsap.to('.setcard',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold set-title">设置</div>
        <div class="text-sm text-slate-500 mt-1">提醒、通知、无障碍</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 setcard">
          <div class="font-semibold"><i class="fa-solid fa-bell text-emerald-500"></i> 提醒策略</div>
          <div class="mt-2 text-sm text-slate-600">智能间隔（喝水/久坐）</div>
          <div class="mt-2"><label class="inline-flex items-center gap-2"><input type="checkbox" checked /> <span class="text-sm">启用</span></label></div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 setcard">
          <div class="font-semibold"><i class="fa-solid fa-volume-high text-sky-500"></i> 通知与声音</div>
          <div class="mt-2 text-sm text-slate-600">静音时使用震动</div>
          <div class="mt-2"><label class="inline-flex items-center gap-2"><input type="checkbox" /> <span class="text-sm">开启</span></label></div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 setcard">
          <div class="font-semibold"><i class="fa-solid fa-universal-access text-indigo-500"></i> 无障碍</div>
          <div class="mt-2 text-sm text-slate-600">大字号与色盲安全配色</div>
          <div class="mt-2 flex gap-3"><button class="px-3 py-1.5 rounded-lg bg-slate-100 text-sm">大字号</button><button class="px-3 py-1.5 rounded-lg bg-slate-100 text-sm">高对比</button></div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <div class="text-emerald-600"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></div>
      </div>
    </div>
  </body>
</html>
