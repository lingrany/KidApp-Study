<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>引导与权限</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.o-title',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.ostep',{opacity:0,y:14});gsap.to('.ostep',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold o-title">欢迎使用 Smart Reminder</div>
        <div class="text-sm text-slate-500 mt-1">三步完成首设</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 ostep">
          <div class="font-semibold"><i class="fa-solid fa-bell text-emerald-500"></i> 通知权限</div>
          <div class="mt-2 text-sm text-slate-600">用于提醒日程/待办/习惯，建议允许</div>
          <div class="mt-2"><button class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-sm">允许通知</button></div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 ostep">
          <div class="font-semibold"><i class="fa-solid fa-location-dot text-sky-500"></i> 位置信息（可选）</div>
          <div class="mt-2 text-sm text-slate-600">基于地点的提醒，如到公司弹出“打卡”</div>
          <div class="mt-2"><button class="px-3 py-1.5 rounded-lg bg-slate-100 text-sm">稍后设置</button></div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 ostep">
          <div class="font-semibold"><i class="fa-solid fa-house-chimney-window text-indigo-500"></i> 添加元服务卡片</div>
          <div class="mt-2 text-sm text-slate-600">长按桌面空白处 → 添加卡片 → 选择 Smart Reminder</div>
          <div class="mt-2"><a class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white text-sm" href="widgets.html">查看卡片</a></div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="schedule.html"><i class="fa-solid fa-calendar-days text-lg"></i><div class="text-[10px]">日程</div></a>
        <a href="tasks.html"><i class="fa-solid fa-list-check text-lg"></i><div class="text-[10px]">待办</div></a>
        <a href="settings.html"><i class="fa-solid fa-gear text-lg"></i><div class="text-[10px]">设置</div></a>
      </div>
    </div>
  </body>
</html>
