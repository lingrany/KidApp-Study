<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>每日任务中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-white text-slate-800">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">每日任务</div>
        <div class="px-3 py-1.5 rounded-lg bg-yellow-50 text-amber-700 text-sm"><i class="fa-solid fa-coins"></i> 320</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 bg-sky-50">
          <div class="font-semibold"><i class="fa-solid fa-fire text-amber-500"></i> 连击奖励</div>
          <div class="mt-2 text-sm">连续学习 7 天奖励 50 金币</div>
          <div class="mt-3 grid grid-cols-7 gap-1 text-center text-xs">
            <div class="p-2 rounded-lg bg-emerald-500 text-white">一</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">二</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">三</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">四</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">五</div>
            <div class="p-2 rounded-lg bg-emerald-200 text-white">六</div>
            <div class="p-2 rounded-lg bg-slate-200 text-white">日</div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4">
          <div class="font-semibold">今日任务</div>
          <div class="mt-2 grid gap-2 text-sm">
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>学习 10 个单词</span><button class="px-2 py-1 bg-emerald-500 text-white rounded-md">+10</button></div>
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>完成 1 场小游戏</span><button class="px-2 py-1 bg-emerald-500 text-white rounded-md">+8</button></div>
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>复习错题 5 个</span><button class="px-2 py-1 bg-emerald-500 text-white rounded-md">+6</button></div>
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>跟读绘本 1 页</span><button class="px-2 py-1 bg-emerald-500 text-white rounded-md">+6</button></div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4">
          <div class="font-semibold">每周挑战</div>
          <div class="mt-2 grid gap-2 text-sm">
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>解锁 Level 3</span><button class="px-2 py-1 bg-amber-500 text-white rounded-md">+30</button></div>
            <div class="rounded-xl bg-white p-3 border border-slate-100 flex items-center justify-between"><span>累计 60 分钟学习</span><button class="px-2 py-1 bg-amber-500 text-white rounded-md">+40</button></div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html" class="text-sky-600"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
