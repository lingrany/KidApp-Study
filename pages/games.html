<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.set('.g-item',{opacity:0,y:16});gsap.to('.g-item',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});gsap.from('.g-title',{y:-12,opacity:0,duration:0.4,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold g-title">趣味游戏</div>
        <div class="mt-2 text-sm text-slate-500">通过游戏巩固记忆与发音</div>
      </div>

      <!-- 游戏卡片 -->
      <div class="px-4 mt-4 grid grid-cols-1 gap-3">
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm flex g-item">
          <img class="w-28 h-28 object-cover" src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=400&auto=format&fit=crop" alt="match" />
          <div class="p-3 flex-1">
            <div class="font-semibold">翻翻配对</div>
            <div class="text-xs text-slate-500">记忆卡片，翻转找同类单词</div>
            <div class="mt-2 flex items-center justify-between">
              <div class="text-xs text-emerald-600"><i class="fa-solid fa-circle-play"></i> 5 分钟</div>
              <button class="px-3 py-1.5 bg-amber-500 text-white rounded-lg text-sm">开始</button>
            </div>
          </div>
        </div>
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm flex g-item">
          <img class="w-28 h-28 object-cover" src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=400&auto=format&fit=crop" alt="spelling" />
          <div class="p-3 flex-1">
            <div class="font-semibold">听音拼写</div>
            <div class="text-xs text-slate-500">听发音，拼写出正确单词</div>
            <div class="mt-2 flex items-center justify-between">
              <div class="text-xs text-emerald-600"><i class="fa-solid fa-music"></i> 语音识别</div>
              <button class="px-3 py-1.5 bg-amber-500 text-white rounded-lg text-sm">开始</button>
            </div>
          </div>
        </div>
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm flex g-item">
          <img class="w-28 h-28 object-cover" src="https://images.unsplash.com/photo-1553969738-b47ef2381966?q=80&w=400&auto=format&fit=crop" alt="quiz" />
          <div class="p-3 flex-1">
            <div class="font-semibold">快速问答</div>
            <div class="text-xs text-slate-500">英文-图片-中文三向测试</div>
            <div class="mt-2 flex items-center justify-between">
              <div class="text-xs text-emerald-600"><i class="fa-solid fa-bolt"></i> 计时模式</div>
              <button class="px-3 py-1.5 bg-amber-500 text-white rounded-lg text-sm">开始</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部标签栏 -->
      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html" class="text-sky-600"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
