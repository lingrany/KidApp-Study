<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>家长控制</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.p-title',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.p-card',{opacity:0,y:14});gsap.to('.p-card',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold p-title">家长控制</div>
        <div class="text-sm text-slate-500 mt-1">设置时长、学习计划与隐私</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 bg-slate-50 p-card">
          <div class="font-semibold"><i class="fa-solid fa-shield-halved text-rose-500"></i> 家长 PIN</div>
          <div class="mt-2 flex items-center gap-2">
            <input class="flex-1 bg-white border border-slate-200 rounded-lg px-3 py-2" placeholder="设置 4 位数字 PIN（演示）" />
            <button class="px-3 py-2 bg-rose-500 text-white rounded-lg text-sm">保存</button>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 p-card">
          <div class="font-semibold"><i class="fa-solid fa-hourglass-half text-amber-500"></i> 每日学习时长</div>
          <div class="mt-2 flex items-center gap-3">
            <input type="range" min="10" max="60" value="30" class="w-full" />
            <div class="w-12 text-right text-sm">30m</div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200 p-4 p-card">
          <div class="font-semibold"><i class="fa-solid fa-users text-indigo-500"></i> 账号与隐私</div>
          <div class="mt-2 text-sm text-slate-600">仅在 Wi‑Fi 下下载图片与音频</div>
          <div class="mt-2"><label class="inline-flex items-center gap-2"><input type="checkbox" checked /> <span class="text-sm">启用</span></label></div>
        </div>
      </div>

      <!-- 底部标签栏（功能页，不高亮） -->
      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
