<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 发音评测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-white text-slate-800">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">AI 发音评测</div>
        <button class="px-3 py-1.5 rounded-lg bg-slate-100 text-sm"><i class="fa-solid fa-clock"></i> 历史</button>
      </div>

      <div class="px-6 mt-8 text-center">
        <div class="text-sm text-slate-500">请跟读单词</div>
        <div class="mt-2 text-4xl font-extrabold tracking-wide">Elephant</div>
        <div class="mt-1 text-slate-500">[ ˈelɪfənt ] 象</div>
      </div>

      <div class="mt-10 px-6 flex justify-center">
        <button class="w-28 h-28 rounded-full bg-gradient-to-br from-indigo-500 to-fuchsia-500 text-white shadow-2xl flex items-center justify-center">
          <i class="fa-solid fa-microphone text-3xl"></i>
        </button>
      </div>
      <div class="mt-3 text-center text-sm text-slate-500">点击开始录音（演示，无交互）</div>

      <div class="mt-8 px-6">
        <div class="rounded-2xl bg-slate-50 border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <div class="font-semibold">最近一次评分</div>
            <div class="text-xs text-slate-500">2025-09-15</div>
          </div>
          <div class="mt-3 grid grid-cols-3 gap-3 text-center">
            <div class="rounded-xl bg-white p-3 border border-slate-100">
              <div class="text-xs text-slate-500">发音</div>
              <div class="text-xl font-bold text-emerald-600">92</div>
            </div>
            <div class="rounded-xl bg-white p-3 border border-slate-100">
              <div class="text-xs text-slate-500">流畅</div>
              <div class="text-xl font-bold text-emerald-600">88</div>
            </div>
            <div class="rounded-xl bg-white p-3 border border-slate-100">
              <div class="text-xs text-slate-500">重音</div>
              <div class="text-xl font-bold text-emerald-600">90</div>
            </div>
          </div>
          <div class="mt-3 text-xs text-slate-500">提示：建议练习 /f/ 与 /t/ 的收尾音。</div>
        </div>
      </div>

      <!-- 底部标签栏（功能页，不高亮） -->
      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
