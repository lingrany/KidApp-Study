<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lessons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.cat-tabs',{y:12,opacity:0,duration:0.35,ease:'power2.out'});gsap.set('.wcard',{opacity:0,y:14});gsap.to('.wcard',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <!-- 标题与搜索 -->
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold">课程</div>
        <div class="mt-3 flex items-center gap-2">
          <div class="flex-1 flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-2"><i class="fa-solid fa-magnifying-glass text-slate-400"></i><input class="bg-transparent outline-none text-sm flex-1" placeholder="搜索单词或主题" /></div>
          <button class="w-10 h-10 rounded-xl bg-slate-50"><i class="fa-solid fa-sliders text-slate-600"></i></button>
        </div>
      </div>

      <!-- 分类标签 -->
      <div class="px-4 mt-4 overflow-x-auto no-scrollbar cat-tabs">
        <div class="flex items-center gap-2 min-w-max">
          <button class="px-3 py-1.5 rounded-full bg-sky-600 text-white text-sm">全部</button>
          <button class="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-sm">动物</button>
          <button class="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-sm">水果</button>
          <button class="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-sm">颜色</button>
          <button class="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-sm">交通</button>
          <button class="px-3 py-1.5 rounded-full bg-slate-100 text-slate-700 text-sm">自然</button>
        </div>
      </div>

      <!-- 单词卡片列表 -->
      <div class="px-4 mt-4 grid grid-cols-2 gap-3">
        <!-- Card -->
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm wcard">
          <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=500&auto=format&fit=crop" alt="lion" />
          <div class="p-3">
            <div class="font-semibold">Lion</div>
            <div class="text-xs text-slate-500">狮子 · 动物</div>
            <div class="mt-2 flex items-center justify-between text-sm">
              <button class="px-2 py-1 rounded-lg bg-sky-500 text-white">学习</button>
              <button class="text-sky-600"><i class="fa-solid fa-volume-high"></i></button>
            </div>
          </div>
        </div>
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm wcard">
          <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?q=80&w=500&auto=format&fit=crop" alt="apple" />
          <div class="p-3">
            <div class="font-semibold">Apple</div>
            <div class="text-xs text-slate-500">苹果 · 水果</div>
            <div class="mt-2 flex items-center justify-between text-sm">
              <button class="px-2 py-1 rounded-lg bg-sky-500 text-white">学习</button>
              <button class="text-sky-600"><i class="fa-solid fa-volume-high"></i></button>
            </div>
          </div>
        </div>
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm wcard">
          <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?q=80&w=500&auto=format&fit=crop" alt="bus" />
          <div class="p-3">
            <div class="font-semibold">Bus</div>
            <div class="text-xs text-slate-500">公交 · 交通</div>
            <div class="mt-2 flex items-center justify-between text-sm">
              <button class="px-2 py-1 rounded-lg bg-sky-500 text-white">学习</button>
              <button class="text-sky-600"><i class="fa-solid fa-volume-high"></i></button>
            </div>
          </div>
        </div>
        <div class="rounded-2xl overflow-hidden border border-slate-100 bg-white shadow-sm wcard">
          <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?q=80&w=500&auto=format&fit=crop" alt="tree" />
          <div class="p-3">
            <div class="font-semibold">Tree</div>
            <div class="text-xs text-slate-500">树木 · 自然</div>
            <div class="mt-2 flex items-center justify-between text-sm">
              <button class="px-2 py-1 rounded-lg bg-sky-500 text-white">学习</button>
              <button class="text-sky-600"><i class="fa-solid fa-volume-high"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部标签栏 -->
      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html" class="text-sky-600"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
