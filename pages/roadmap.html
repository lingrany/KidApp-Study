<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>课程路线图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-white text-slate-800">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold">课程路线图</div>
        <div class="text-sm text-slate-500">入门 → 进阶 → 主题包</div>
      </div>

      <div class="px-4 mt-4">
        <div class="rounded-2xl p-4 bg-gradient-to-b from-sky-50 to-white border border-slate-200">
          <div class="grid grid-cols-3 gap-4">
            <div class="rounded-2xl bg-white p-4 border border-slate-100 text-center">
              <div class="text-xs text-slate-500">Level 1</div>
              <div class="mt-1 font-bold">字母与发音</div>
              <div class="mt-2 text-emerald-600 text-sm"><i class="fa-solid fa-circle-check"></i> 已解锁</div>
            </div>
            <div class="rounded-2xl bg-white p-4 border border-slate-100 text-center">
              <div class="text-xs text-slate-500">Level 2</div>
              <div class="mt-1 font-bold">基础词汇</div>
              <div class="mt-2 text-emerald-600 text-sm"><i class="fa-solid fa-circle-check"></i> 已解锁</div>
            </div>
            <div class="rounded-2xl bg-white p-4 border border-slate-100 text-center opacity-70">
              <div class="text-xs text-slate-500">Level 3</div>
              <div class="mt-1 font-bold">动物/水果</div>
              <div class="mt-2 text-slate-500 text-sm"><i class="fa-solid fa-lock"></i> 完成 L2 解锁</div>
            </div>
          </div>
          <div class="mt-4 h-2 rounded-full bg-slate-200">
            <div class="h-2 rounded-full bg-sky-500" style="width: 45%"></div>
          </div>
        </div>
      </div>

      <div class="px-4 mt-4 grid grid-cols-2 gap-3">
        <div class="rounded-2xl border border-slate-100 bg-white p-4">
          <div class="font-semibold">今日推荐</div>
          <div class="mt-2 text-sm text-slate-600">Level 2 · 颜色与形状</div>
          <div class="mt-2"><button class="px-3 py-1.5 bg-sky-500 text-white rounded-lg text-sm">进入</button></div>
        </div>
        <div class="rounded-2xl border border-slate-100 bg-white p-4">
          <div class="font-semibold">主题包</div>
          <div class="mt-2 text-sm text-slate-600">交通 / 自然 / 家庭</div>
          <div class="mt-2"><button class="px-3 py-1.5 bg-slate-100 rounded-lg text-sm">查看</button></div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html" class="text-sky-600"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
