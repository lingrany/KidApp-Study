<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.from('.banner',{y:16,opacity:0,duration:0.4,ease:'power2.out'});gsap.set('.quick a',{opacity:0,y:12});gsap.to('.quick a',{opacity:1,y:0,stagger:0.06,duration:0.35,ease:'power2.out'});gsap.set('.card',{opacity:0,y:16});gsap.to('.card',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <!-- 顶部导航 -->
      <div class="pt-6 px-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <img class="w-9 h-9 rounded-full object-cover" src="https://images.unsplash.com/photo-1573497491208-6b1acb260507?q=80&w=240&auto=format&fit=crop" alt="avatar" />
            <div>
              <div class="text-sm text-slate-500">早上好</div>
              <div class="font-bold text-lg">小朋友，开始学习吧！</div>
            </div>
          </div>
          <button class="w-10 h-10 rounded-xl bg-sky-50 text-sky-600"><i class="fa-solid fa-bell"></i></button>
        </div>
      </div>

      <!-- Banner -->
      <div class="px-4 mt-4 banner">
        <div class="rounded-2xl p-4 bg-gradient-to-br from-sky-400 via-indigo-500 to-fuchsia-500 text-white shadow-lg">
          <div class="flex items-center gap-4">
            <img class="w-20 h-20 rounded-2xl object-cover" src="https://images.unsplash.com/photo-1600195077075-7c61b1fa4c3f?q=80&w=300&auto=format&fit=crop" alt="kids" />
            <div class="flex-1">
              <div class="text-sm/5 opacity-90">今日挑战</div>
              <div class="text-xl font-extrabold">动物单词 10 连胜！</div>
              <div class="mt-2 flex items-center gap-2 text-xs opacity-90"><i class="fa-solid fa-fire text-yellow-300"></i><span>连击 7 天</span></div>
            </div>
            <button class="px-3 py-2 bg-white/20 rounded-xl text-sm font-semibold">开始</button>
          </div>
        </div>
      </div>

      <!-- 快速入口 第一行 -->
      <div class="px-4 mt-6 grid grid-cols-4 gap-3 quick">
        <a href="lessons.html" class="aspect-square rounded-2xl bg-sky-50 text-sky-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-book text-lg"></i><span>课程</span>
        </a>
        <a href="games.html" class="aspect-square rounded-2xl bg-amber-50 text-amber-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-gamepad text-lg"></i><span>游戏</span>
        </a>
        <a href="progress.html" class="aspect-square rounded-2xl bg-emerald-50 text-emerald-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-ranking-star text-lg"></i><span>进度</span>
        </a>
        <a href="me.html" class="aspect-square rounded-2xl bg-fuchsia-50 text-fuchsia-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-user text-lg"></i><span>我的</span>
        </a>
      </div>

      <!-- 快速入口 第二行：调整为 任务/家长/奖励/更多 -->
      <div class="px-4 mt-3 grid grid-cols-4 gap-3 quick">
        <a href="tasks.html" class="aspect-square rounded-2xl bg-indigo-50 text-indigo-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-list-check text-lg"></i><span>任务</span>
        </a>
        <a href="parents.html" class="aspect-square rounded-2xl bg-rose-50 text-rose-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-children text-lg"></i><span>家长</span>
        </a>
        <a href="rewards.html" class="aspect-square rounded-2xl bg-lime-50 text-lime-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-gift text-lg"></i><span>奖励</span>
        </a>
        <a href="roadmap.html" class="aspect-square rounded-2xl bg-slate-50 text-slate-600 flex flex-col items-center justify-center gap-1 text-xs font-medium">
          <i class="fa-solid fa-route text-lg"></i><span>路线图</span>
        </a>
      </div>

      <!-- 推荐课程 -->
      <div class="px-4 mt-5">
        <div class="flex items-center justify-between mb-2">
          <div class="font-bold">推荐课程</div>
          <button class="text-sky-600 text-sm">全部</button>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div class="rounded-2xl overflow-hidden bg-white border border-slate-100 shadow-sm card">
            <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=500&auto=format&fit=crop" alt="animals" />
            <div class="p-3">
              <div class="font-semibold">动物 Animal</div>
              <div class="mt-1 text-xs text-slate-500">20 个单词 · 初级</div>
              <div class="mt-2 flex items-center justify-between">
                <div class="text-xs text-emerald-600"><i class="fa-solid fa-star text-amber-400"></i> 4.9</div>
                <button class="px-2 py-1 bg-sky-500 text-white rounded-lg text-xs">开始</button>
              </div>
            </div>
          </div>
          <div class="rounded-2xl overflow-hidden bg-white border border-slate-100 shadow-sm card">
            <img class="h-28 w-full object-cover" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=500&auto=format&fit=crop" alt="fruits" />
            <div class="p-3">
              <div class="font-semibold">水果 Fruit</div>
              <div class="mt-1 text-xs text-slate-500">18 个单词 · 初级</div>
              <div class="mt-2 flex items-center justify-between">
                <div class="text-xs text-emerald-600"><i class="fa-solid fa-star text-amber-400"></i> 4.8</div>
                <button class="px-2 py-1 bg-sky-500 text-white rounded-lg text-xs">开始</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部标签栏（静态演示） -->
      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <div class="text-sky-600"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></div>
        <div><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></div>
        <div><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></div>
        <div><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></div>
      </div>
    </div>
  </body>
</html>
