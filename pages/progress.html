<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学习进度</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body class="bg-white text-slate-800" onload="gsap.set('.psec',{opacity:0,y:14});gsap.to('.psec',{opacity:1,y:0,stagger:0.08,duration:0.45,ease:'power2.out'});">
    <div class="h-[740px] lg:h-[780px] flex flex-col">
      <div class="pt-6 px-4">
        <div class="text-2xl font-extrabold">学习进度</div>
        <div class="text-sm text-slate-500 mt-1">打卡、连击、掌握曲线</div>
      </div>

      <div class="px-4 mt-4 grid gap-3">
        <div class="rounded-2xl border border-slate-200 p-4 bg-sky-50 psec">
          <div class="flex items-center justify-between">
            <div class="font-semibold"><i class="fa-solid fa-fire text-amber-500"></i> 连续打卡</div>
            <div class="text-sm">7 天</div>
          </div>
          <div class="mt-2 grid grid-cols-7 gap-1 text-center text-xs">
            <div class="p-2 rounded-lg bg-emerald-500 text-white">一</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">二</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">三</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">四</div>
            <div class="p-2 rounded-lg bg-emerald-500 text-white">五</div>
            <div class="p-2 rounded-lg bg-emerald-200 text-white">六</div>
            <div class="p-2 rounded-lg bg-slate-200 text-white">日</div>
          </div>
        </div>

        <div class="rounded-2xl border border-slate-200 p-4 psec">
          <div class="font-semibold">掌握度趋势（静态示意）</div>
          <div class="mt-3 h-28 rounded-xl bg-gradient-to-b from-sky-100 to-white border border-slate-100"></div>
          <div class="mt-2 text-xs text-slate-500">近 14 天正确率：↑ 12%</div>
        </div>

        <div class="rounded-2xl border border-slate-200 p-4 psec">
          <div class="font-semibold">徽章成就</div>
          <div class="mt-3 grid grid-cols-4 gap-2 text-center text-xs">
            <div class="rounded-xl bg-amber-50 border border-amber-100 p-3"><i class="fa-solid fa-medal text-amber-500"></i><div>首学</div></div>
            <div class="rounded-xl bg-emerald-50 border border-emerald-100 p-3"><i class="fa-solid fa-leaf text-emerald-500"></i><div>环保</div></div>
            <div class="rounded-xl bg-indigo-50 border border-indigo-100 p-3"><i class="fa-solid fa-rocket text-indigo-500"></i><div>进步</div></div>
            <div class="rounded-xl bg-rose-50 border border-rose-100 p-3 opacity-60"><i class="fa-solid fa-crown text-rose-400"></i><div>王者</div></div>
          </div>
        </div>
      </div>

      <div class="mt-auto border-t border-slate-200 bg-white/80 backdrop-blur px-6 py-3 flex items-center justify-between text-slate-500">
        <a href="home.html"><i class="fa-solid fa-house text-lg"></i><div class="text-[10px]">首页</div></a>
        <a href="lessons.html"><i class="fa-solid fa-book text-lg"></i><div class="text-[10px]">课程</div></a>
        <a href="games.html"><i class="fa-solid fa-gamepad text-lg"></i><div class="text-[10px]">游戏</div></a>
        <a href="me.html"><i class="fa-solid fa-user text-lg"></i><div class="text-[10px]">我的</div></a>
      </div>
    </div>
  </body>
</html>
